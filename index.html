<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <h2>Login</h2>
    <p class="department">- Department of Finance -</p>
    <input type="email" id="email" value="email" /> <br /><br />
    <input type="username" id="" value="username" /> <br /><br />
    <input type="password" class="password" value="password" /> <br /><br />

    <button type="button" onclick="" name="button">Jalan</button>
    <script type="text/javascript">
      let email = document.getElementById("email");
      let h2 = document.getElementsByTagName("h2");
      let password = document.getElementsByClassName("password");
      let department = document.querySelector(".department");
      console.log(email);
      console.log(h2);
      console.log(password);
      console.log(department);
    </script>
  </body>
</html>
